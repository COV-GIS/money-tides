<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Vertical Line with Annotation Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  </head>

  <body>
    <div style="width: 80%">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      let data = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [
          {
            label: 'Sample Data',
            data: [12, 19, 3, 5, 2, 3, 8],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false,
          },
        ],
      };

      let options = {
        responsive: true,
        scales: {
          x: {
            type: 'category',
            position: 'bottom',
          },
          y: {
            type: 'linear',
            position: 'left',
          },
        },
        plugins: {
          annotation: {
            annotations: [
              {
                type: 'line',
                mode: 'vertical',
                scaleID: 'x',
                value: 'March',
                borderColor: 'red',
                borderWidth: 2,
                label: {
                  enabled: true,
                  content: 'Vertical Line',
                },
              },
            ],
          },
        },
      };

      let ctx = document.getElementById('myChart').getContext('2d');

      let myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
